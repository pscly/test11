
image: python:latest
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  - python --version ; pip --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

test:
  script:
    - pip install -r requirements.txt  # you can also use tox

run:
  script:
    - pip install .
    # run the command here
  artifacts:
    paths:
      - log1/

deploy:
  stage: deploy
  script: 
    - echo "run1!"
    - python main2.py
  artifacts:
    paths:
      - log1/
  environment: production


